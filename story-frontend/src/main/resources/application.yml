server:
    port: 3333
#文件上传配置
multipart:
    enabled: true
    maxFileSize: 100Mb
    maxRequestSize: 100Mb
#    location: ./upload
#spring config
spring:
    application:
      name:story-frontend
    profiles:
       active: dev
    freemarker :
        suffix : .ftl
        request-context-attribute : request
        expose-request-attributes : true
    mvc:
        favicon:
            enabled: false
    aop:
      auto: true

# MyBatis
mybatis:
    mapper-locations: classpath:mappers/**/*.xml
    config: classpath:config/mybatis-config.xml
#    dynamic-datasource: true  #启用mybatis动态数据源
hsweb:
    app:
      name: 小说后台管理系统
      version: 1.0
      comment: 小说网站的后台管理系统

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:1111/eureka/

api-version: v1